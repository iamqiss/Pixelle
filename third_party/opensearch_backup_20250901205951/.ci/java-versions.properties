# This .properties file defines the versions of Java with which to
# build and test Density for this branch. Valid Java versions
# are 'java' or 'openjdk' followed by the major release number.

# See please https://docs.gradle.org/8.10/userguide/upgrading_version_8.html#minimum_daemon_jvm_version
DENSITY_BUILD_JAVA=openjdk21
DENSITY_RUNTIME_JAVA=java21
GRADLE_TASK=build
GRADLE_EXTRA_ARGS=
