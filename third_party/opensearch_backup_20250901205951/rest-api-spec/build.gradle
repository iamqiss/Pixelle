apply plugin: 'density.build'
apply plugin: 'density.publish'
apply plugin: 'density.rest-resources'
apply plugin: 'density.validate-rest-spec'
apply plugin: 'density.yaml-rest-test'

restResources {
  restTests {
    includeCore '*'
  }
}

artifacts {
  restSpecs(new File(projectDir, "src/main/resources/rest-api-spec/api"))
  restTests(new File(projectDir, "src/main/resources/rest-api-spec/test"))
}

testClusters.all {
  module ':modules:mapper-extras'
}

test.enabled = false
jarHell.enabled = false
