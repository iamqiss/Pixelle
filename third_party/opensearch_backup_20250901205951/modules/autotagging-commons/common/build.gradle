apply plugin: 'density.build'
apply plugin: 'density.publish'

description = 'Density Rule framework common constructs which spi and module shares'

dependencies {
  api 'org.apache.commons:commons-collections4:4.4'
  implementation project(":libs:density-common")
  compileOnly project(":server")

  testImplementation(project(":test:framework")) {
    exclude group: 'org.density', module: 'density-core'
  }
}


tasks.named("dependencyLicenses").configure {
  mapping from: /commons-collections.*/, to: 'commons-collections'
}
