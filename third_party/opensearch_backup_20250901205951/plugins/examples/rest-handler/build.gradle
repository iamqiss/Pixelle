import org.density.gradle.info.BuildParams

apply plugin: 'density.densityplugin'
apply plugin: 'density.yaml-rest-test'
apply plugin: 'density.java-rest-test'

densityplugin {
  name = 'rest-handler'
  description = 'An example plugin showing how to register a REST handler'
  classname = 'org.density.example.resthandler.ExampleRestHandlerPlugin'
  licenseFile = rootProject.file('licenses/APACHE-LICENSE-2.0.txt')
  noticeFile = rootProject.file('NOTICE.txt')
}

// No unit tests in this example
test.enabled = false

tasks.register("exampleFixture", org.density.gradle.test.AntFixture) {
  dependsOn sourceSets.javaRestTest.runtimeClasspath
  env 'CLASSPATH', "${-> sourceSets.javaRestTest.runtimeClasspath.asPath}"
  executable = "${BuildParams.runtimeJavaHome}/bin/java"
  args 'org.density.example.resthandler.ExampleFixture', baseDir, 'TEST'
}

javaRestTest {
  dependsOn exampleFixture
  nonInputProperties.systemProperty 'external.address', "${-> exampleFixture.addressAndPort}"
}
