# Only used for testing the docker images
version: '3'
services:
  density-1:
    image: density:test
    environment:
       - node.name=density-1
       - cluster.initial_cluster_manager_nodes=density-1,density-2
       - discovery.seed_hosts=density-2:9300
       - cluster.name=density
       - bootstrap.memory_lock=true
       - "DENSITY_JAVA_OPTS=-Xms512m -Xmx512m"
       - path.repo=/tmp/density-repo
       - node.attr.testattr=test
       - cluster.routing.allocation.disk.watermark.low=1b
       - cluster.routing.allocation.disk.watermark.high=1b
       - cluster.routing.allocation.disk.watermark.flood_stage=1b
       - node.store.allow_mmap=false
    volumes:
       - ./build/repo:/tmp/density-repo
       - ./build/logs/1:/usr/share/density/logs
    ports:
      - "9200"
    ulimits:
      memlock:
        soft: -1
        hard: -1
  density-2:
    image: density:test
    environment:
       - node.name=density-2
       - cluster.initial_cluster_manager_nodes=density-1,density-2
       - discovery.seed_hosts=density-1:9300
       - cluster.name=density
       - bootstrap.memory_lock=true
       - "DENSITY_JAVA_OPTS=-Xms512m -Xmx512m"
       - path.repo=/tmp/density-repo
       - node.attr.testattr=test
       - cluster.routing.allocation.disk.watermark.low=1b
       - cluster.routing.allocation.disk.watermark.high=1b
       - cluster.routing.allocation.disk.watermark.flood_stage=1b
       - node.store.allow_mmap=false
    volumes:
       - ./build/repo:/tmp/density-repo
       - ./build/logs/2:/usr/share/density/logs
    ports:
      - "9200"
    ulimits:
      memlock:
        soft: -1
        hard: -1
