subprojects {
  /*
   * All subprojects are java projects using Density's standard build
   * tools.
   */
  apply plugin: 'density.build'

  /*
   * Subprojects may depend on the "core" lib but may not depend on any
   * other libs. This keeps our dependencies simpler.
   */
  project.afterEvaluate {
    configurations.all { Configuration conf ->
      dependencies.matching { it instanceof ProjectDependency }.all { ProjectDependency dep ->
        Project depProject = dep.dependencyProject
        if (depProject != null
          && false == depProject.path.equals(':libs:density-core')
          && depProject.path.startsWith(':libs')) {
          throw new InvalidUserDataException("projects in :libs " +
            "may not depend on other projects libs except " +
            ":libs:density-core but " +
            "${project.path} depends on ${depProject.path}")
        }
      }
    }
  }
}
