apply plugin: 'density.build'
apply plugin: 'density.publish'

base {
  archivesName = 'density-compress'
}

dependencies {
  api project(':libs:density-common')
  api project(':libs:density-core')

  //zstd
  api "com.github.luben:zstd-jni:${versions.zstd}"

  testImplementation(project(":test:framework")) {
    // tests use the locally compiled version of server
    exclude group: 'org.density', module: 'density-compress'
  }
}

tasks.named('forbiddenApisMain').configure {
  // :libs:density-compress does not depend on server
  // TODO: Need to decide how we want to handle for forbidden signatures with the changes to server
  replaceSignatureFiles 'jdk-signatures'
}

jarHell.enabled = false
