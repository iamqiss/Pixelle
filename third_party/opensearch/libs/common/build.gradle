import org.density.gradle.info.BuildParams

apply plugin: 'density.publish'

ext {
  // Do not fail on 'warning: using incubating module(s): jdk.incubator.vector'
  failOnJavadocWarning = false
}

base {
  archivesName = 'density-common'
}

dependencies {
  // This dependency is used only by :libs:core for null-checking interop with other tools
  compileOnly "com.google.code.findbugs:jsr305:3.0.2"

  /*******
   *  !!!! NO THIRD PARTY DEPENDENCIES !!!!
   *******/

  testImplementation "com.carrotsearch.randomizedtesting:randomizedtesting-runner:${versions.randomizedrunner}"
  testImplementation "junit:junit:${versions.junit}"
  testImplementation "org.hamcrest:hamcrest:${versions.hamcrest}"

  testImplementation(project(":test:framework")) {
    exclude group: 'org.density', module: 'density-common'
  }
}

tasks.withType(JavaCompile).configureEach {
  options.compilerArgs -= '-Xlint:unchecked'
}

tasks.named('forbiddenApisMain').configure {
  // :libs:density-common does not depend on server
  // TODO: Need to decide how we want to handle for forbidden signatures with the changes to server
  replaceSignatureFiles 'jdk-signatures'
  failOnMissingClasses = false
  ignoreSignaturesOfMissingClasses = true
}

compileJava {
  options.compilerArgs += ['--add-modules', 'jdk.incubator.vector']
  options.compilerArgs -= '-Werror' // use of incubator modules is reported as a warning
}

test {
  systemProperty 'density.experimental.feature.simd.rounding.enabled', 'forced'
}

javadoc {
  options.addStringOption("-add-modules", "jdk.incubator.vector")
}
