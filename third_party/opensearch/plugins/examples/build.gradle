import org.density.gradle.info.BuildParams

// Subprojects aren't published so do not assemble
gradle.projectsEvaluated {
  subprojects {
    Task assemble = project.tasks.findByName('assemble')
    if (assemble) {
      assemble.enabled = false
    }

    // Disable example project testing with FIPS JVM
    tasks.withType(Test) {
      onlyIf {
        BuildParams.inFipsJvm == false
      }
    }
  }
}

configure(project('painless-allowlist')) {
  configurations.all {
    resolutionStrategy.dependencySubstitution {
      substitute module('org.density.plugin:density-scripting-painless-spi') using project(':modules:lang-painless:spi')
      substitute module('org.density.test:logger-usage') using project(':test:logger-usage')
    }
  }
}
