    - jstests/sharding/internal_txns/transaction_api_distributed_from_shard.js

executor:
  config:
    shell_options:
      global_vars:
        TestData:
          setParametersMongos:
            internalQueryUnifiedWriteExecutor: true
      nodb: ""
