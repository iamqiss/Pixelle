services:
  messenger-server:
    platform: linux/amd64
    build:
      context: ..
      dockerfile: core/server/Dockerfile
      target: runtime-prebuilt
      args:
        PREBUILT_MESSENGER_SERVER: ${MESSENGER_SERVER_PATH:-target/debug/messenger-server}
        PREBUILT_MESSENGER_CLI: ${MESSENGER_CLI_PATH:-target/debug/messenger}
        LIBC: glibc
        PROFILE: debug
    command: [ "--fresh" ]
    environment:
      - RUST_LOG=info
      - MESSENGER_SYSTEM_PATH=local_data
    volumes:
      - messenger_data:/app/local_data
    networks:
      - messenger-bdd-network

  rust-bdd:
    build:
      context: ..
      dockerfile: bdd/rust/Dockerfile
    depends_on:
      - messenger-server
    environment:
      - MESSENGER_TCP_ADDRESS=messenger-server:8090
    volumes:
      - ./scenarios/basic_messaging.feature:/app/features/basic_messaging.feature
    command: [ "cargo", "test", "-p", "bdd", "--features", "messenger-server-in-docker", "--features", "bdd" ]
    networks:
      - messenger-bdd-network

  python-bdd:
    build:
      context: ..
      dockerfile: bdd/python/Dockerfile
    depends_on:
      - messenger-server
    environment:
      - MESSENGER_TCP_ADDRESS=messenger-server:8090
    volumes:
      - ./scenarios/basic_messaging.feature:/app/features/basic_messaging.feature
    working_dir: /app
    command: [ "pytest", "tests/", "-v" ]
    networks:
      - messenger-bdd-network

  go-bdd:
    build:
      context: ..
      dockerfile: bdd/go/Dockerfile
    depends_on:
      - messenger-server
    environment:
      - MESSENGER_TCP_ADDRESS=messenger-server:8090
    volumes:
      - ./scenarios/basic_messaging.feature:/app/features/basic_messaging.feature
    command: [ "go", "test", "-v", "./..." ]
    networks:
      - messenger-bdd-network

  node-bdd:
    build:
      context: ..
      dockerfile: bdd/node/Dockerfile
    depends_on:
      - messenger-server
    environment:
      - MESSENGER_TCP_ADDRESS=messenger-server:8090
    command: [ "npm", "run", "test:bdd" ]
    networks:
      - messenger-bdd-network

  csharp-bdd:
    build:
      context: ..
      dockerfile: bdd/csharp/Dockerfile
    depends_on:
      - messenger-server
    environment:
      - MESSENGER_TCP_ADDRESS=messenger-server:8090
    command: [ "dotnet", "test" ]
    networks:
      - messenger-bdd-network

networks:
  messenger-bdd-network:
    driver: bridge

volumes:
  messenger_data:
