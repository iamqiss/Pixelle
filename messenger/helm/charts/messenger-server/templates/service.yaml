apiVersion: v1
kind: Service
metadata:
  name: {{ include "messenger-server.fullname" . }}
  labels:
    {{- include "messenger-server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.server.ports.http }}
      targetPort: http
      protocol: TCP
    - name: quic
      port: {{ .Values.server.ports.quic }}
      targetPort: quic
      protocol: TCP
    - name: tcp
      port: {{ .Values.server.ports.tcp }}
      targetPort: tcp
      protocol: TCP
  selector:
    {{- include "messenger-server.selectorLabels" . | nindent 4 }}
